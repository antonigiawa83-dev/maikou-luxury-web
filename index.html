<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maikou Luxury Protocol</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            background-color: #050505;
            color: #d4af37;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 30px;
            border-radius: 2px;
            text-align: center;
            background: linear-gradient(145deg, #0a0a0a, #111);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        #reader {
            width: 100%;
            margin-top: 20px;
            border: 1px solid #d4af37;
            display: none; /* Muncul saat tombol scan diklik */
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #d4af37;
            color: white;
            padding: 10px;
            width: 80%;
            text-align: center;
            margin: 20px 0;
            outline: none;
        }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }

        button {
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 12px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        button:hover { background: #d4af37; color: black; }

        /* Desain Sertifikat Mewah */
        #certificate {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border: 10px double #d4af37;
            background: white;
            color: #111;
            animation: slideIn 1s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .signature {
            margin-top: 30px;
            font-family: 'Cursive', sans-serif;
            border-top: 1px solid #111;
            display: inline-block;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAIKOU</h1>
        <p style="font-style: italic; font-size: 0.8rem; opacity: 0.6;">Luxury Asset Verification</p>

        <div id="reader"></div>

        <input type="text" id="serial" placeholder="Enter Serial Code...">

        <div class="btn-group">
            <button onclick="startScan()">OPEN QR SCANNER</button>
            <button onclick="verifyProcess()">MANUAL VERIFY</button>
        </div>

        <div id="certificate">
            <h2 style="margin:0;">OFFICIAL CERTIFICATE</h2>
            <p style="font-size: 0.7rem; letter-spacing: 2px;">AUTHENTICITY GUARANTEED</p>
            <hr color="#111">
            <p>This is to certify that asset</p>
            <h3 id="cert-id" style="color: #b38728;">---</h3>
            <p>is a genuine product of Maikou Luxury House.</p>
            <div class="signature">Maikou Digital Signature</div>
        </div>
    </div>

    <script>
        let html5QrCode;

        function startScan() {
            document.getElementById('reader').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById('serial').value = decodedText;
                    html5QrCode.stop();
                    document.getElementById('reader').style.display = 'none';
                    verifyProcess();
                }
            ).catch(err => alert("Camera error: " + err));
        }

        function verifyProcess() {
            const code = document.getElementById('serial').value;
            if(!code) return alert("Please enter or scan a code.");

            document.getElementById('cert-id').innerText = code.toUpperCase();
            document.getElementById('certificate').style.display = 'block';
            
            // Scroll otomatis ke sertifikat
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
