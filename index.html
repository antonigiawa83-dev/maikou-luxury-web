<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maikou Luxury Verifier</title>
    <style>
        /* CSS: Efek Kemewahan & Animasi */
        body {
            background-color: #050505;
            color: #d4af37;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 40px;
            border-radius: 2px;
            text-align: center;
            background: linear-gradient(145deg, #0a0a0a, #111);
            box-shadow: 0 0 30px rgba(0,0,0,1);
            transition: all 0.5s ease;
        }

        h1 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 30px;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #d4af37;
            color: white;
            padding: 10px;
            width: 250px;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 30px;
        }

        button {
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 12px 40px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #d4af37;
            color: black;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Animasi Sertifikat */
        #certificate {
            display: none;
            margin-top: 40px;
            padding: 20px;
            border: 5px double #d4af37;
            background: #fff;
            color: #111;
            width: 300px;
            animation: fadeInGold 1.5s ease forwards;
            position: relative;
        }

        @keyframes fadeInGold {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            font-size: 4rem;
            font-weight: bold;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="container" id="main-box">
        <h1>Maikou</h1>
        <p style="font-style: italic; opacity: 0.7;">Asset Authentication Protocol</p>
        
        <input type="text" id="serial" placeholder="Enter Serial Code...">
        <br>
        <button onclick="verifyProcess()">AUTHENTICATE</button>

        <div id="certificate">
            <div class="watermark">MK</div>
            <h3 style="margin: 0; border-bottom: 1px solid #111;">CERTIFICATE</h3>
            <p style="font-size: 0.8rem;">OF AUTHENTICITY</p>
            <p style="margin-top: 20px; font-weight: bold;">SERIAL VERIFIED:</p>
            <p id="cert-id" style="letter-spacing: 2px;"></p>
            <p style="font-size: 0.7rem; margin-top: 20px;">MAIKOU GENUINE BLOCKCHAIN ASSET</p>
        </div>
    </div>

    <script>
        function verifyProcess() {
            const code = document.getElementById('serial').value;
            const cert = document.getElementById('certificate');
            const certId = document.getElementById('cert-id');

            if(!code) return alert("Please enter a serial number.");

            // Reset view
            cert.style.display = "none";

            // Simulasi proses mewah
            let btn = document.querySelector('button');
            btn.innerText = "VERIFYING...";
            
            setTimeout(() => {
                btn.innerText = "AUTHENTICATED";
                certId.innerText = code.toUpperCase();
                cert.style.display = "block";
                
                // Tambahan suara klik atau getaran jika diperlukan di masa depan
                console.log("Maikou Asset " + code + " has been logged.");
            }, 2000);
        }
    </script>
</body>
</html>
